<span class="corrected">
  <button class="button is-info is-light"
          hx-get="/corrected/{{ show|default('show') }}/{{ corrected_wordform }}"
          hx-target="closest .corrected"
          hx-swap="outerHTML transition:true"
          >
    <span class="icon">
			<i class="fas fa-eye{% if show == 'hide' %}-slash{% endif %}" aria-hidden="true"></i>
    </span>
		{% if show == "hide" %}
		<span class="is-info is-light is-outlined">
			{{ corrected_wordform }}
		</span>
		{% endif %}
  </button>
</span>
