<!doctype html>
<html>

<head>
  <title>RuMOR: Russian Mentor for Orthographic Rules</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/main.css') }}>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <script src={{ url_for('static', filename='js/htmx.js') }}></script><!-- TODO add .min -->
  <script src={{ url_for('static', filename='js/main.js') }}></script>
  <script src="https://kit.fontawesome.com/52407cec7c.js" crossorigin="anonymous"></script>
</head>

<body>

<script>
document.body.addEventListener("setLang", function(evt){
  setLang(evt.detail.newLang, evt.detail.l10n)
})
</script>

<div class="box">
<header class="title">
  <h3>RuMOR</h3>

<div class="buttons has-addons is-pulled-right">
  <button class="lang eng button is-clickable is-rounded is-small is-primary"
				  hx-get="/l10n/eng"
					hx-target="#l10n-data">
    <img alt="English (US/UK flag)" src="{{ url_for('static', filename='img/usuk.svg') }}" width="28" height="15">
  </button>
  <button class="lang nob button is-clickable is-rounded is-small is-primary is-light"
					hx-get="/l10n/nob"
					hx-target="#l10n-data">
    <img alt="Norsk (bokmÃ¥l)" src="{{ url_for('static', filename='img/no.svg') }}" width="20" height="15">
  </button>
</div>
</header>

<p>Russian Mentor for Orthographic Rules</p>

{% include 'entry-form.html' %}

<footer class="footer">
  <p>{{ l10n["powered"] }} <a href="https://github.com/reynoldsnlp/udar">udar</a>.</p>
</footer>
</div>
<div id="l10n-data" style="display:none"></div>
</body>


</html>
