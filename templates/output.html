<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/main.css') }}>
	<script src="https://kit.fontawesome.com/52407cec7c.js" crossorigin="anonymous"></script>
</head>

<body>
<header class="title">
	<h3>RuMOR</h3>
</header>
<!--
<p>Russian Mentor for Orthographic Rules</p>
-->

<div class="buttons has-addons is-pulled-right">
	<button class="lang eng button is-clickable is-light is-outlined is-primary is-rounded is-small" onclick="set_lang('eng')">
		<img alt="English" src="{{ url_for('static', filename='img/us.svg') }}" width="20" height="15">
	</button>
	<button class="lang nob button is-clickable is-light is-link is-outlined is-rounded is-small" onclick="set_lang('nob')">
		<img alt="Norsk (bokmÃ¥l)" src="{{ url_for('static', filename='img/no.svg') }}" width="20" height="15">
	</button>
</div>

<div>
	<a class="button is-clickable is-light is-link is-outlined" href="./">Start over</a>
</div>

<hr>

<div class="columns">
	<div class="column">
		<div id="text" class="box">{{ text_html|safe }}</div>
	</div>
	<div class="column is-narrow">
		<div id="error_readings" class="box"></div>
	</div>
	<div class="column">
		<div id="explanation" class="box content"></div>
	</div>
</div>

<footer class="footer">
	<p>Powered by <a href="https://github.com/reynoldsnlp/udar">udar</a>.</p>
</footer>

</body>

<script src="static/js/main.js"></script>

</html>
